<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btootstrap profile</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
   
    <div class="wrap">
        <div class="col-md-7">
          
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="250px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-center">Profile Settings</h4>
        </div>
        
                    <form class="needs-validation" novalidate>
                        <div class="form-row">
                          <div class="col-md-8 mb-3">
                            <label for="validationCustom01">First name</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="" required>
                            <div class="valid-feedback">
                              
                            </div>
                          </div>
                          <div class="col-md-8 mb-3">
                            <label for="validationCustom02">Last name</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="" required>
                            <div class="valid-feedback">
                            
                            </div>
                          </div>
                          <div class="col-md-8 mb-3">
                            <label for="validationCustomUsername">Email</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                              </div>
                              <input type="text" class="form-control" id="validationCustomUsername" placeholder="Email" aria-describedby="inputGroupPrepend" required>
                              <div class="invalid-feedback">
                                Please choose a Email.
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="form-outline">
                            <div class="col-md-8 mb-3">
                                <label for="phone number">Phone number</label>
                                <input type="text" class="form-control" id="phone number" placeholder="Phone number" required>
                            <div class="invalid-feedback">
                                Please provide a valid phone number.
                              </div>
                        </div>
                        </div>

                        <div class="form-row">
                          <div class="col-md-8 mb-3">
                            <label for="validationCustom03">Address</label>
                            <textarea class="form-control" id="validationCustom03" rows="3" placeholder="address" required></textarea>
                            <div class="invalid-feedback">
                              Please provide a valid address.
                            </div>
                          </div>
                         
                          
                          <div class="input-group">
                          <div class="col-md-8 mb-3">
                            <label for="dob">Date of birth</label>
                            <input type="date" name="begin"class="form-control" placeholder="dd-mm-yy" value="" required>
                            <div class="invalid-feedback">
                                Please provide a valid Date of birth.
                              </div>  
                        </div>
                        
                        <div class="col-md-8 mb-3">
                        <label for="age">Age</label>
                        <input type="number  " class="form-control"  placeholder="Age" id="age" required>
                        <div class="invalid-feedback">
                            Please provide a valid age.
                          </div>  
                        </div>
                        
                          <div class="col-md-8 mb-3">
                            <label>Gender</label>
                            <br>
                            <input type="radio" name="gender" id="male" required>
                            <label for="male">Male </label>                                
                            
                            <input type="radio" name="gender" id="female">
                            <label for="female">Female  
                        </fieldset>
                          
                          </div>
                        </div>
                    

                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                    </div>
                </div>
   </div>
            </div>
          
        
                       
                
                      </form>
                      
                      <script>
                      // Example starter JavaScript for disabling form submissions if there are invalid fields
                      (function() {
                        'use strict';
                        window.addEventListener('load', function() {
                          // Fetch all the forms we want to apply custom Bootstrap validation styles to
                          var forms = document.getElementsByClassName('needs-validation');
                          // Loop over them and prevent submission
                          var validation = Array.prototype.filter.call(forms, function(form) {
                            form.addEventListener('submit', function(event) {
                              if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                              }
                              form.classList.add('was-validated');
                            }, false);
                          });
                        }, false);
                      })();
                      </script>
                    
                    
                           
                              
                        
    
</body>
</html>
